<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>

     <h1>Nande's World Clock</h1>
    <div class="container">

        <select name="countries" id="countries">

            <option value="">Select a City...</option>
            <option value="current">Current Location</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Canada/Toronto">Toronto</option>
            <option value="Europe/Lisbon">Lisbon</option>
            <option value="Europe/Rome">Rome</option>
            <option value="Asia/Dubai">Dubai</option>
            <option value="Europe/Amsterdam">Amsterdam</option>
            <option value="Indian/Maldives">Maldives</option>
            <option value="Europe/London">London</option>
        </select>

        <div id="replace-cities">

            <div class="city-container" id="berlin">
                <div>
                    <h3>Berlin</h3>
                    <small class="date"></small>
                </div>
                <div class="image-time">
                    <div>
                        <span class="time"></span>
                    </div>
                    <div class="weather">
                    <span class="weather-icon"></span>
                        <p id="berlin-temp"></p>
                    </div>
                </div>
            </div>

            <div class="city-container" id="nairobi">
                <div>
                    <h3>Nairobi</h3>
                    <small class="date">November 3rd 2025</small>
                </div>
            <div class="image-time">
                    <div>
                        <span class="time">14:49</span>
                    </div>
                    <div class="weather">
                        <div class="weather-icon"></div>
                        <p id="nairobi-temp">13&deg;</p>
                    </div>
                </div>
            </div>

            <div class="city-container" id="johannesburg">
                <div>
                    <h3>Johannesburg</h3>
                    <small class="date">November 3rd 2025</small>
                </div>
                <div class="image-time">
                    <div>
                        <span class="time">14:49</span>
                    </div>
                    <div class="weather">
                        <span class="weather-icon"></span>
                        <p id="johannesburg-temp"></p>
                    </div>
                </div>
            </div>

            <div class="city-container" id="denver">
                <div>
                    <h3>Denver</h3>
                    <small class="date">November 3rd 2025</small>
                </div>
                <div class="image-time">
                    <div>
                        <span class="time">14:49</span>
                    </div>
                    <div class="weather">
                        <span class="weather-icon"></span>
                        <p id="denver-temp"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>Coded with ❤️ by <a href="https://github.com/Nande929">Nande Nqetho </a>available on <a href="https://github.com/Nande929/World-Clock">Github</a> and <a href="https://basicworld-clock.netlify.app/">Vercel</a></footer>
    <script src="index.js"></script>
</body>
</html>
